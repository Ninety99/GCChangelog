name: GCChangelog
version: 1.0
main: me.NinetyNine.gcchangelog.GCChangelog
author: NinetyNine
description: Shows changelog on GuildCraft.
commands:
  changelog:
    usage: /<command>
    description: Opens the book that shows the changes made.
    permission: changelog.open
  gcchangelog:
    usage: /<command>
    description: Adds a new change to the changelog book. 
    permission: changelog.admin
  gcchangelog add <type> <message>:
    usage: /<command>
    description: Adds a new change to the changelog book. 
    permission: changelog.admin
    gcchangelog add page:
    usage: /<command>
    description: Adds a new change to the changelog book page. 
    permission: changelog.admin
  gcchangelog undo:
    usage: /<command>
    description: Removed a change.
    permission: changelog.admin